    file: AssemblyInfo.*
    assembly_version: {version}
    assembly_file_version: {version}
    assembly_informational_version: {version}

before_build:
  - nuget restore

configuration:
  - Debug
  - Release

artifacts:
  - path: Gw2Plugin/bin/Release
    name: OBS GW2 Plugin v$(appveyor_build_version)
    type: zip
